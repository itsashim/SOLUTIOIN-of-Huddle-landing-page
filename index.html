<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="website logo" class="logo" />
      <div class="grid">
        <section class="sec1">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration-mockups"
            class="mock"
          />
        </section>
        <section class="sec2">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion
          </p>
          <button class="btn">Register</button>
        </section>
      </div>
      <div class="logos">
        <img src="images/logo-facebook.svg" alt="facebook-logo" />
        <img src="images/logo-twitter.svg" alt="twitter logo" />
        <img src="images/logo-instagram.svg" alt="instagram logo" />
      </div>
    </div>
